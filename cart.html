<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Cart – Cherry Art</title>
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/cart.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="pic/L.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="cart-page">

  <header id="main-header">
    <div class="nav-container">
      <div class="logo-area">
        <a href="home.html"><img src="pic/L.png" alt="Cherry Art Logo" class="logo" /></a>
      </div>

      <div class="brand-title"><h1>Cherry Art</h1></div>
    </div>
  </header>
<a class="back-btn" href="gallery.html">← Back to Gallery</a>
  <main class="cart-main">
    <h2>Your Shopping Cart</h2>
    <div id="cartItemsContainer">
      <!-- Cart items will be dynamically inserted here -->
    </div>
    <div class="cart-summary">
      <p>Total: $<span id="cartTotal">0.00</span></p>
      <button id="checkoutBtn" class="btn-outline" disabled>Proceed to Checkout</button>
    </div>
  </main>

  <footer class="minimal-footer">
    <p>© <span id="year"></span> Cherry Art</p>
  </footer>

  <script src="js/cart.js" defer></script>
  <script src="main.js" defer></script>
</body>
</html>
